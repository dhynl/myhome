<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.bundle.min.js"></script>
    <title>register</title>
    <style>
        label {display: inline-block;}
        .p {color: red;}
        .s {margin-left: 200px;}
    </style>
</head>

<body>
<div style="font-size: 10px;" class="container-fluid mt-3 p-3">
<h5 style="text-align: center;">취업 정보 계정 만들기</h5>
<hr>
<div style="font-size: 10px;"><span class="p">*</span> 필수 입력 항목</div><br>

<form name="resume" method="post">
    <div id="txt_input">
        <p class="bg-primary text-white">기본 정보</p>
        <div class="row">
            <div class="col-sm-6">

        <label for="student_name">이 름<span class="p">*</span></label><br>
        <input type="text" id="student_name" name="name"><br>
        <label for="email">이메일<span class="p">*</span></label><br>
        <input type="email" name="email" id="email" size="15" placeholder="id@domain_name"><br>
        <label for="pwd">암호<span class="p">*</span></label><br>
        <input type="password" id="pwd" size="12"><br>
        <label for="pwd2">암호 확인<span class="p">*</span></label><br>
        <input type="password" id="pwd2" size="12"><br>
                </div>
            <div class="col-sm-6">
        <label for="phone">모바일 폰<span class="p">*</span></label><br>
        <input type="tel" name="phone" id="phone" size="13" placeholder="010-0000-0000"><br>
        <label for="homepage">개인 홈페이지 </label><br>
        <input type="url" name="homepage" id="homepage" size="30" placeholder="http://"><br>
        <label for="address">주소<span class="p">*</span></label><br>
        <input type="text" id="address" size="30"><br>
                </div>
        </div>

        <p class="bg-success text-white">학 력</p>
            <div class="row">
            <div class="col-sm-6">

        <label for="school">학교 명<span class="p">*</span></label><br>
        <input type="text" id="school" size="12"><br>
        <label for="major">전 공<span class="p">*</span></label><br>
        <input type="text" id="major" size="12"><br>
                </div>
            <div class="col-sm-6">
        <label for="grad">졸업 여부<span class="p">*</span></label><br>
        <select name="graduate" id="grad">
            <option value="0">---선택---</option>
            <option value="1">졸업예정</option>
            <option value="2">졸업</option>
        </select><br>
        <label for="grad_sch">졸업(예정)년도 </label><br>
        <input type="date" id="grad_sch"><br>
            </div>
            </div>

        <p class="bg-secondary text-white">업무 경력</p>

        <p>최종 직위
        <label><input type="radio" checked> 사원급</label>
        <label><input type="radio"> 대리 ~ 과장</label>
        <label><input type="radio"> 차장급 이상</label>
        <label><input type="radio"> 임원급</label></p>

        <div class="mb-3">
            <label for="comment" class="form-label">주요 담당 업무</label>
            <textarea style="font-size: 10px;" rows="10" class="form-control" id="comment" name="text">담당했던 주요 업무를 기술하시오.</textarea><br>

        <span class="s">
            <button style="font-size: 10px;" type="button" class="btn btn-outline-primary">제 출</button>
            <button style="font-size: 10px;" type="button" class="btn btn-outline-primary">재작성</button>
        </span>
        </div>
    </div>
</form>
</div>
</body>
</html>
