<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<h3>취업 정보 계정 만들기</h3>

<div>* 필수 입력 항목</div><br>

<div>기본 정보</div><br>

<form name="resume" method="post">
    <div id="txt_input">
        <label for="student_name">이 름* </label>
        <input type="text" id="student_name" name="name" size="8"><br>
        <label for="email">이메일* </label>
        <input type="email" name="email" id="email" size="15" placeholder="id@domain_name"><br>
        <label>암호* <input type="password" id="pwd" size="12"></label><br>
        <label>암호 확인* <input type="password" id="pwd2" size="12"></label><br>
        <label for="phone">모바일 폰* </label>
        <input type="tel" name="phone" id="phone" size="13" placeholder="010-0000-0000"><br>
        <label>개인 홈페이지 <input type="url" name="homepg" id="homepg" size="30" placeholder="http://"></label><br>
        <label>주소* <input type="text" size="30"></label><br>

        <p>학 력</p><br>

        <label>학교 명* <input type="text" size="12"></label><br>
        <label>전 공* <input type="text" size="12"></label><br>
        <label>졸업 여부*
        <select name="graduate">
            <option value="0">---선택---</option>
            <option value="1">졸업예정</option>
            <option value="2">졸업</option>
        </select></label><br>
        <label>졸업(예정)일
            <input type="date"></label><br>

        <p>업무 경력</p>

        <label>근무업체명 <input type="text" size="20"></label><br>
        <label>직위 <input type="text" size="10"></label><br>
        <label>담당 업무
            <textarea cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.
            </textarea></label><br>
        <label>근무년수
        <input type="number" min="0" max="10" step="0.5">년</label><br>

        <p>자기소개서</p>

        <label>첨부파일 <input type="file" value="파일 선택"></label><br>

        <p><input type="submit" value="제 출">
        <input type="reset" value="재작성"></p>
    </div>
</form>
</body>
</html>
