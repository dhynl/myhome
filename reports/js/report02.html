<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>report02</title>
    <style>
        p {font-weight: bold;
            background-color: lightblue;
            width: 800px;
            padding-left: 10px;}
        label {display: inline-block;
            margin-left: 8px;
            width: 130px;
            text-align: right;
            padding-right: 8px;}
        .p {color: red;}
        .s {margin-left: 200px;}
    </style>
</head>
<body>
<h3>취업 정보 계정 만들기</h3>
<div style="color: red; font-size: 10px;">* 필수 입력 항목</div>
<form name="resume" method="post">
    <div id="txt_input">
        <p>기본 정보</p>
        <label for="student_name">이 름<span class="p">*</span></label>
        <input type="text" id="student_name" name="name" size="8"><br>
        <label for="email">이메일<span class="p">*</span></label>
        <input type="email" name="email" id="email" size="15" placeholder="id@domain_name"><br>
        <label for="pwd">암호<span class="p">*</span></label>
        <input type="password" id="pwd" size="12"><br>
        <label for="pwd2">암호 확인<span class="p">*</span></label>
        <input type="password" id="pwd2" size="12"><br>
        <label for="phone">모바일 폰<span class="p">*</span></label>
        <input type="tel" name="phone" id="phone" size="13" placeholder="010-0000-0000"><br>
        <label for="homepage">개인 홈페이지 </label>
        <input type="url" name="homepage" id="homepage" size="30" placeholder="http://"><br>
        <label for="address">주소<span class="p">*</span></label>
        <input type="text" id="address" size="30"><br>
        <p>학 력</p>
        <label for="school">학교 명<span class="p">*</span></label>
        <input type="text" id="school" size="12"><br>
        <label for="major">전 공<span class="p">*</span></label>
        <input type="text" id="major" size="12"><br>
        <label for="grad">졸업 여부<span class="p">*</span></label>
        <select name="graduate" id="grad">
            <option value="0">---선택---</option>
            <option value="1">졸업예정</option>
            <option value="2">졸업</option>
        </select><br>
        <label for="grad_sch">졸업(예정)일 </label>
        <input type="date" id="grad_sch"><br>
        <p>업무 경력</p>
        <label for="company">근무업체명 </label>
        <input type="text" id="company" size="20"><br>
        <label for="position">직위 </label>
        <input type="text" id="position" size="10"><br>
        <label for="task">담당 업무 </label>
        <textarea id="task" cols="80" rows="10">이전 업체에서 담당한 업무를 기술하시오.
            </textarea><br>
        <label for="period">근무년수 </label>
        <input type="number" id="period" min="0" max="10" step="0.5">년<br>
        <p>자기소개서</p>
        <label>첨부파일 </label>
        <input type="file" value="파일 선택"><br><br>
        <span class="s">
        <input type="submit" value="제 출">
        <input type="reset" value="재작성"></span>
    </div>
</form>
</body>
</html>
